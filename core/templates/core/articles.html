{% extends "core/base.html" %}
{% block content %}

    <h2>Articles </h2> {% for post in articles %}
    <article>
        <h2> {{post.title}} </h2> {{post.content}}
        <div>
            <a href="{% url 'update' post.id %}" class="btn btn-info"> Update</a>
            <a href="{% url 'delete' post.id %}" class="btn btn-danger"> Delete</a> {% endfor %}
            <div>
    </article>
{% endblock %}
